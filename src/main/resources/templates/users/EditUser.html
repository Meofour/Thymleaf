<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
<div class="row">
<div class="col-md-8 mx-auto rounded border p-4 m-4">
<h2 class="text-center mb-5">Edit User</h2>

<form method="post" enctype="multipart/form-data" th:object="${userModel} ">

<div class="row mb-3">
<label class="col-sm-4 col-form-label">ID</label>
<div class="col-sm-8">
<input readonly class="form-control-plaintext" th:value="${user.Id}" >
</div>
</div> 

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Name</label>
<div class="col-sm-8">
<input class="form-control" th:field="${userModel.name}" >
<p th:if="${#fields.hasErrors ('name') } " th:errorclass="text-danger"
th:errors="${userModel.name}" ></p>
</div>
</div> 



<div class="row mb-3">
<label class="col-sm-4 col-form-label">Password</label>
<div class="col-sm-8">
<input class="form-control" th:field="${userModel.password}" >
<p th:if="${#fields.hasErrors ('password') } " th:errorclass="text-danger"
th:errors="${userModel.password}" ></p>
</div>
</div> 
<div class="row mb-3">
<label class="col-sm-4 col-form-label">Email</label>
<div class="col-sm-8">
<input class="form-control" th:field="${userModel.email}" >
<p th:if="${#fields.hasErrors ('email') } " th:errorclass="text-danger"
th:errors="${userModel.email}" ></p>
</div>
</div> 
<div class="row mb-3">
<label class="col-sm-4 col-form-label">PhoneNumber</label>
<div class="col-sm-8">
<input class="form-control" th:field="${userModel.phonenumber}" >
<p th:if="${#fields.hasErrors ('phonenumber') } " th:errorclass="text-danger"
th:errors="${userModel.phonenumber}" ></p>
</div>
</div> 
<div class="row mb-3">
<label class="col-sm-4 col-form-label">Role</label>
<div class="col-sm-8">
<select class="form-select" th:field="${userModel.role} ">
<option value='User'>User</option>
<option value='Admin'>Admin</option>
<option value='Manager'>Manager</option>
</select>
<p th:if="${#fields.hasErrors ('role') } " th:errorclass="text-danger"
th:errors="${userModel.role}" ></p>
</div>
</div> 

<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${user.imageFileName} } "
alt=" ... " width="150">
</div>
</div>


<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${userModel.imageFile}" >
<p th:if="${#fields.hasErrors ('imageFile') } " th:errorclass="text-danger"
th:errors="${userModel.imageFile}" ></p>
</div>
</div>


 
<div class="row">
<div class="offset-sm-4 col-sm-4 d-grid">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
<div class="col-sm-4 d-grid">
<a class="btn btn-outline-primary" href="/users" role="button">Cancel</a>
</div>
</div>









    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
